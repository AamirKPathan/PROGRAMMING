{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Report {{ type.title() }}</h2>
    <form method="post">
        <div class="mb-3">
            <label for="reason" class="form-label">Reason for reporting:</label>
            <textarea name="reason" id="reason" class="form-control" rows="4" placeholder="Explain the issue..." required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Submit Report</button>
    </form>
</div>
{% endblock %}
