<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" name="username" minlength="6" maxlength="15" placeholder="Username" required>
        <br>

        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" placeholder="email@placeholdermail.com" required>
        <br>
        <label for="phone">phone #:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br>
        <label for="bday">birthdate:</label>
        <input type="date" id="bday" name="bday" required>
        <br>
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>
        <br>
        <label for="title">title:</label>
        <input type="radio" id="Mr." name="title" value="Mr." required>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Ms." name="title" value="Ms." required>
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs." required>
        <label for="Mrs.">Mrs.</label>
        <br>

        <label for="payment">payment method:</label>
        <select id="payment" name="payment" required>
            <option value="credit card">Credit Card</option>
            <option value="debit card">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select>
        <br>
        <label for="Subscribe">subscribe</label>
        <input type="checkbox" id="subscribe" name="subscribe">
        <br>
        <label for="comments">comments:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>
        <label for="fileUpload">upload file:</label>
        <input type="file" id="fileUpload" name="fileUpload" accept="image/png, image/jpeg, image/gif">
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Login</button>
    </form>
</body>
</html>
