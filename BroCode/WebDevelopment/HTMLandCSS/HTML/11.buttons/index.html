<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <a href="https://www.google.com"><button style="font-size: 25px; background-color: grey; color:lightblue; border-radius: 25px;">Click Me!</button></a>
</head>
<body>
    <button onclick="doSomething()" style="font-size: 25px; background-color: lightgreen; color: darkblue; border-radius: 15px;">Do Something</button>

    <p id="greeting">Hello</p>

    <script>
        function doSomething() {
            document.getElementById("greeting").innerHTML = "Goodbye";
        }
    </script>
</body>
</html>
