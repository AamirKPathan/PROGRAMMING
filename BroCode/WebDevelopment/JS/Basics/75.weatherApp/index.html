<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city name">
        <button type="submit">Get Weather</button>
    </form>

    <div class="card">
        <h1 class="cityDisplay">Toronto</h1>
        <p class="tempDisplay">-20°C</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="descDisplay">Cloudy</p>
        <p class="weatherEmoji">⛅</p>
        <p class="errorDisplay">Please enter a city</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
