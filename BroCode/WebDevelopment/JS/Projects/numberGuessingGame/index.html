<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <h1>ðŸŽ¯ Number Guessing Game</h1>
            <p class="subtitle">I'm thinking of a number between 1 and 100</p>
            
            <div class="game-content">
                <div class="input-group">
                    <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess...">
                    <button id="guessBtn">Guess</button>
                </div>
                
                <div id="feedback" class="feedback"></div>
                
                <div id="hints" class="hints"></div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Attempts:</span>
                        <span id="attempts" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Range:</span>
                        <span id="range" class="stat-value">1-100</span>
                    </div>
                </div>
                
                <button id="resetBtn" class="reset-btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
