{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Your Notifications</h2>
    {% if notes %}
        <ul class="list-group">
            {% for note in notes %}
                <li class="list-group-item">{{ note[1] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No new notifications.</p>
    {% endif %}
</div>
{% endblock %}
