{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <h2 class="mb-4">Sell Shares</h2>
        <form action="/sell" method="post">
            <div class="mb-3">
                <label for="symbol" class="form-label">Stock Symbol</label>
                <select class="form-select" id="symbol" name="symbol" required>
                    <option value="" disabled selected>Select a stock</option>
                    {% for symbol in symbols %}
                        <option value="{{ symbol }}">{{ symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="shares" class="form-label">Number of Shares</label>
                <input class="form-control" id="shares" name="shares" type="number" min="1" required>
            </div>
            <button class="btn btn-danger" type="submit">Sell</button>
        </form>
    </div>
{% endblock %}
