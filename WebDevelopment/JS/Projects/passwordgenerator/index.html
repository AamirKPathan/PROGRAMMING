<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="generator-section">
            <div class="password-display">
                <input type="text" id="passwordDisplay" readonly>
                <button id="copyBtn" class="copy-button">Copy</button>
            </div>
            
            <div class="settings">
                <div class="setting-group">
                    <label for="passwordLength">Password Length: <span id="lengthValue">16</span></label>
                    <input type="range" id="passwordLength" min="8" max="128" value="16">
                </div>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="uppercase" checked>
                        Uppercase (A-Z)
                    </label>
                    <label>
                        <input type="checkbox" id="lowercase" checked>
                        Lowercase (a-z)
                    </label>
                    <label>
                        <input type="checkbox" id="numbers" checked>
                        Numbers (0-9)
                    </label>
                    <label>
                        <input type="checkbox" id="symbols" checked>
                        Symbols (!@#$...)
                    </label>
                </div>
            </div>
            
            <div class="button-group">
                <button id="generateBtn" class="generate-button">Generate Password</button>
                <button id="resetBtn" class="reset-button">Reset</button>
            </div>
        </div>
        
        <div class="feedback" id="feedback"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
