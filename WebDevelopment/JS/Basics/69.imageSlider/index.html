<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WWII Aircraft Image Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #slider-container {
            margin: 40px auto;
            width: 80%;
            max-width: 700px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        #slider-img {
            width: 100%;
            border-radius: 10px;
        }

        #caption {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #ccc;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            background: #444;
            color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #666;
        }
    </style>
</head>

<body>

    <h1>WWII Fighter Aircraft Slider</h1>

    <div id="slider-container">
        <img id="slider-img" src="hawkerHurricane.jpg" alt="Aircraft">
        <div id="caption">Hawker Hurricane â€“ A rugged British fighter that played a major role in the Battle of Britain.</div>

        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
