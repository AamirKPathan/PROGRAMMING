<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linked List Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Linked List in JavaScript</h1>

  <div class="input-area">
    <input id="valueInput" type="text" placeholder="Enter a value">
  </div>

  <div class="buttons">
    <button id="addHeadBtn">Add to Head</button>
    <button id="addTailBtn">Add to Tail</button>
    <button id="removeHeadBtn">Remove Head</button>
    <button id="displayBtn">Display List</button>
  </div>

  <h2>Output</h2>
  <pre id="output"></pre>

  <script src="index.js"></script>
</body>
</html>
