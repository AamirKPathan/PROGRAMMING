<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Display = Property that defines how an element is displayed on the web page. -->

    <!-- Block Display -->
    <!-- Block elements take up the full width available and start on a new line. -->
     <div><h1>div</h1></div>
    <!-- Example of Block Display -->


    <!-- Inline Display -->
    <!-- Inline elements take up only as much width as necessary and do not start on a new line. -->
     <span>span</span>
    <!-- Example of Inline Display -->
</body>
</html>
