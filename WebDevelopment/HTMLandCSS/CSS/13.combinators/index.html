<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- combinators
    1. Descendant Combinator (space): Selects all elements that are descendants of a specified element.
       Example: div p { color: blue; } - selects all <p> elements inside <div> elements.
    2. Child Combinator (>): Selects all elements that are direct children of a specified element.
       Example: ul > li { color: green; } - selects all <li> elements that are direct children of <ul> elements.
    3. Adjacent Sibling Combinator (+): Selects an element that is  immediately preceded by a specified element.
       Example: h1 + p { color: red; } - selects the first <p> element that comes immediately after an <h1> element.
    4. General Sibling Combinator (~): Selects all elements that are siblings of a specified element.
       Example: h2 ~ p { color: orange; } - selects all <p> elements that are siblings of an <h2> element. 
    -->
    <div id="container">
        <p>This is #1</p>
        <p>This is #2</p>
        <div><p>This is #3</p></div>
    </div>
    <p>This is #4</p>
    <p>This is #5</p>
</body>
</html>
