<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="resetBtn" class="reset-btn">Reset Cake</button>
    <div class="container">
        <div class="cake">
            <!-- Candle -->
            <div class="candle">
                <div class="flame"></div>
            </div>
            
            <!-- Frosting on top -->
            <div class="frosting top-frosting"></div>
            
            <!-- Cake layers -->
            <div class="layer layer-1" data-layer="1"></div>
            <div class="layer layer-2" data-layer="2"></div>
            <div class="layer layer-3" data-layer="3"></div>
            
            <!-- Frosting on bottom -->
            <div class="frosting bottom-frosting"></div>
            
            <!-- Plate -->
            <div class="plate"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
