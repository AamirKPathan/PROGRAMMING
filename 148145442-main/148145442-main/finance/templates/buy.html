{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <h2 class="mb-4">Buy Shares</h2>
        <form action="/buy" method="post">
            <div class="mb-3">
                <label for="symbol" class="form-label">Stock Symbol</label>
                <input autocomplete="off" autofocus class="form-control" id="symbol" name="symbol" placeholder="e.g. AAPL" type="text" required>
            </div>
            <div class="mb-3">
                <label for="shares" class="form-label">Number of Shares</label>
                <input class="form-control" id="shares" name="shares" placeholder="e.g. 5" type="number" min="1" required>
            </div>
            <button class="btn btn-success" type="submit">Buy</button>
        </form>
    </div>
{% endblock %}
